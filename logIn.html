  <div class="log-in-div">
    <h1>Login</h1>
    <hr>
    <form id="log-in-form" action="homepage.html">


      <div class="log-in-form-part-1">

        <input type="password" id="logInPasswordInput" placeholder="Enter password" style="font-size: 16px;">
      </div>

      <div class="log-in-form-part-2">
        <button class="submit-button" id="logInSubmitButton">Log in</button>
      </div>

    </form>
